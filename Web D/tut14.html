<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions In CSS</title>
    <style>
        /* CSS : positions : static, absolute,relative,fixed,sticky; */
        .box {
            border: solid 2px green;
            border-radius: 5px;
            margin: 6px;
            padding-top: 5px;
            padding-left: 5px;
            width: 150px;
            height: 150px;
            display: inline-block;
        }

        .container {
            border: solid 2px red;
            border-radius: 8px;
            height: 3444px;
            margin-top: 44px;
            background-color: greenyellow;
        }

        /* relative means the content will move relative to its original position */
        /* absolute means the content will move relative to the parent or it moves from the absolute position */
        /* position: absolute;
            top: 32px;
            left: 123px; */
        /* position: fixed; */
        /* Both the sticky and fixed positioning makes the content fixed on the webpage but fixed positioning vacant its space from the css but sticky keep its space conserved */
        /* Sticky works is with respect to its parent element and fixed is with respect to the whole webpage */
        /*  *****************
               FOR EXAMPLE 
            ***************** */

        #box3 {

            position: sticky;
            top: 0px;
            
        
        }
        #box4{
            position: fixed;
             top: 0px;
        }
        h5,h6{
            padding: 0px;
            margin: 0px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">
            <h5>Chat</h5>
            <h6>Chat with us</h6>
        </div>
        <div class="box" id="box4">  <h5>Chat</h5>
            <h6>Chat with us</h6></div>
            
    </div>
</body>

</html>
